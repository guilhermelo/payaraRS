<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de clientes</title>
    </h:head>
    <h:body>
        <h:form>
            Código:
            <h:inputText value="#{clienteBean.codigo}"/> <br/>
            Nome:
            <h:inputText value="#{clienteBean.nome}"/> <br/>
            Cidade:
            <h:inputText value="#{clienteBean.cidade}"/> <br/>
            
            <h:commandButton action="#{clienteBean.add()}" value="Cadastrar"/>
        </h:form>
        
        <hr/>
        
        <h:form>
            <h:dataTable value="#{clienteBean.clientes()}" var="cidade" border="1" rendered="#{clienteBean.hasClientes()}">
                <h:column>
                    <f:facet name="header">Código</f:facet>
                    <h:outputText value="#{cidade.codigo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{cidade.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Cidade</f:facet>
                    <h:outputText value="#{cidade.cidade}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
